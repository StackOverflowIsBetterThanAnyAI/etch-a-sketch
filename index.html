<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Michael Münzenhofer" />
        <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <div class="select">
                <label for="input">Select the Grid Size:</label>
                <input
                    id="input"
                    type="number"
                    placeholder="16"
                    min="2"
                    max="100"
                    value="16"
                />
                <div>Choose a value between 2 and 100.</div>
                <button onclick="resetGridItemColor()">Reset Grid</button>
            </div>
            <div id="grid" class="grid"></div>
        </main>
        <footer>
            Copyright &#169; Michael Münzenhofer. All Rights Reserved.
        </footer>
        <script src="./src/script.js"></script>
    </body>
</html>
